<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Contact Form</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    
    <div class="container">
        <div class="image-section">
            <img src="camera-person.jpg" alt="Person with Camera">
        </div>
        <div class="form-section">
            <h1>Thank you for your interest in Laura Lewis Photography!</h1>
            <p>Whether you're interested in scheduling a session, have questions about our services, or just want to say hello, we'd love to hear from you.</p>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
